<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>会员中心-memberCenter</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/comStyle.css"/>
		<link rel="stylesheet" type="text/css" href="css/memberCenter.css"/>
		<script type="text/javascript" src="js/rem.js"></script>
		<script type="text/javascript" src="js/zepto.min.js"></script>
		<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
	</head>
	<body>
		<form action="">
			<!--头部模块设置top-->
			<div class="top">
				<a href="###"><img src="img/memberCenterImg/left_sj.png"/>返回</a>
				<span>会员中心</span>
				<div class="dian_3" style="font-size: 0;">
					<img src="img/memberCenterImg/3dian.png"/> 
				</div>
			</div>
			<!--主题模块设置main-->
			<div class="main">
				<div class="main-1">
					<!--切换图片模块设置tabBox-->
					<div class="tabBox">
						<dl class="bg1">
							<dt>
								<img src="img/memberCenterImg/zhaomu.png" /> 
							</dt>
							<dd>会员招募</dd>
						</dl>
						<dl class="bg2">
							<dt>
								<img src="img/memberCenterImg/ziliao.png" /> 
							</dt>
							<dd>会员资料库</dd>
						</dl>
					</div>
					<!--橘黄色条tiao-->
					<div class="tiao"></div>
					<!--内容模块设置neirongBox-->
					<div class="neirongBox">
						<!--二维码模块设置saoma-->
						<div class="saoma" style="font-size:0;">
							<img src="img/memberCenterImg/erweima.png" /> 
						</div>
						<!--二维码提示文字设置matxt-->
						<p class="matxt">扫描二维码，注册妈妈俱乐部会员， 方可报名微课堂</p>
						<!--俱乐部图标设置cabLogo-->
						<div class="cabLogo" style="font-size:0;">
							<img src="img/memberCenterImg/cab.png" /> 
						</div>
						<!--按钮模块设置btnBox-->
						<div class="btnBox">
							<input type="button" value="录入会员信息" />
							<input type="button" value="新客查询" />
						</div>
					</div>
				</div>
			</div>
		</form>
	</body>
</html>
