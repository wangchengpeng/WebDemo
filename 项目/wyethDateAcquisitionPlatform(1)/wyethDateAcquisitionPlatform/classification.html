<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>分类选择页面-classification</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/classification.css" />
		<script type="text/javascript" src="js/rem.js"></script>
		<script type="text/javascript" src="js/zepto.min.js"></script>
		<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
	</head>
	<body>
		<form action="">
			<!--主题模块设置main-->
			<div class="main">
				<!--单选按钮整体模块设置radioBox-->
				<div class="radioBox">
					<!--每一小块单选按钮设置radioBox1-->
					<div class="radioBox1">
						<!--单选按钮设置radio-->
						<div class="radio radio1">
							<input type="radio" name="rad" />
						</div>
						<!--单选按钮文字设置-->
						<span>咨询产品</span>
					</div>
					<!--每一小块单选按钮设置radioBox1-->
					<div class="radioBox1">
						<!--单选按钮设置radio-->
						<div class="radio radio2">
							<input type="radio" name="rad" />
						</div>
						<!--单选按钮文字设置-->
						<span>样品领取</span>
					</div>
				</div>
				<!--按钮模块设置btn-->
				<div class="btn" style="font-size:0;">
					<input type="button" value="下一步"/>
				</div>
			</div>
		</form>
	</body>
</html>
