<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>首页-index</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<script type="text/javascript" src="js/rem.js"></script>
		<script type="text/javascript" src="js/zepto.min.js"></script>
		<script type="text/javascript" src="js/jquery-1.11.3.js"></script>

	<body>

				</div>
				<p class="imgtxt">会员查询</p>
			</div>
			<!--小块整体模块设置Box-->
			<div class="Box">

					<dt>
						<img src="img/indexImg/mendian.png" alt="门店<br/>销量录入"/>
					</dt>
					<dd>门店<br/>销量录入</dd>
				</dl>
				<dl class="bg_3">
					<dt>
						<img src="img/indexImg/yiwudian.png" alt="医务店<br/>销量录入"/>
					</dt>
					<dd>医务店<br/>销量录入</dd>
				</dl>
				<dl class="bg_4">
					<dt>
						<img src="img/indexImg/fram.png" alt="Fram<br/>销量录入"/>
					</dt>
					<dd>Fram<br/>销量录入</dd>
				</dl>
				<dl class="bg_5">
					<dt>
						<img src="img/indexImg/peie.png" alt="配额查询"/>
					</dt>
					<dd>配额查询</dd>
				</dl>
			</div>
			<!--会员查询模块设置membersearchBox-->
			<div class="membersearchBox bg_1">
				<div class="img">
					<img src="img/indexImg/chaxun.png" alt="会员查询"/>
				</div>
				<p class="imgtxt">会员查询</p>
			</div>
		</div>

</html>
