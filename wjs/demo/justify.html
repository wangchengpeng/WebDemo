<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文字两端对齐(还能对齐行内元素以及行内块元素)</title>
    <style>
        .box{
            width:100%;
            font-size:0;
            /*1.使用text-align:justify*/
            text-align: justify;
        }
        /* 实现两端对齐有几种方法*/
        /* flex
            text-align:justify
         */
        .box:after{
            content: '';
            display: inline-block;
            width:100%;
            overflow: hidden;
        }
        span{
            display: inline-block;
            width:55px;
            height:55px;
            background-color: hotpink;
        }

    </style>
</head>
<body>
    <div class="box">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
</body>
</html>
