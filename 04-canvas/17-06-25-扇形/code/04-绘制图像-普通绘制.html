<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>04-绘制图像-普通绘制</title>
	<style>
		canvas {
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="600" height="400"></canvas>
	<img src="./meilv.jpg" alt="大镁铝">
	<script>
		var canvas = document.getElementById( 'canvas' ),
			ctx = canvas.getContext( '2d' );

		// var img = new Image(); // 创建图像对象
		var img = document.getElementsByTagName( 'img' )[ 0 ];
		// img.src = './meilv.jpg';
		img.onload = function() {
			ctx.drawImage( img, 100, 50 );
		};
	</script>
</body>
</html>
