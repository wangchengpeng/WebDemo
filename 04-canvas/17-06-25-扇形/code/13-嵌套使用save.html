<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>13-嵌套使用save</title>
	<style>
		canvas {
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="600" height="400"></canvas>
	<script>
		var canvas = document.getElementById( 'canvas' ),
			ctx = canvas.getContext( '2d' );

		ctx.lineWidth = 2;
		ctx.strokeStyle = 'blue';
		ctx.strokeRect( 50, 50, 400, 300 );
		ctx.save();
		ctx.lineWidth = 4;
		ctx.strokeStyle = 'yellow';
		ctx.strokeRect( 100, 100, 300, 200 );
		ctx.save();
		ctx.lineWidth = 6;
		ctx.strokeStyle = 'pink';
		ctx.strokeRect( 150, 150, 200, 100 );
		ctx.restore();
		ctx.strokeRect( 200, 200, 100, 50 );
		ctx.restore();
		ctx.strokeRect( 250, 250, 50, 50 );
	</script>
</body>
</html>
