<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>08-坐标系旋转</title>
	<style>
		canvas {
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="600" height="400"></canvas>
	<script>
		var canvas = document.getElementById( 'canvas' ),
			ctx = canvas.getContext( '2d' );

		var w = canvas.width,
			h = canvas.height;

		// 将坐标系原点 移动到 canvas中心
		ctx.translate( w / 2, h / 2 );
		ctx.beginPath();
		ctx.moveTo( w / 2, 0 );
		ctx.lineTo( 0, 0 );
		ctx.lineTo( 0, h / 2 );
		ctx.strokeStyle = 'red';
		ctx.stroke();

		ctx.rotate( -Math.PI / 3 );
		ctx.beginPath();
		ctx.moveTo( w / 2, 0 );
		ctx.lineTo( 0, 0 );
		ctx.lineTo( 0, h / 2 );
		ctx.strokeStyle = 'green';
		ctx.stroke();

		ctx.rotate( 120 * Math.PI / 180 );
		ctx.beginPath();
		ctx.moveTo( w / 2, 0 );
		ctx.lineTo( 0, 0 );
		ctx.lineTo( 0, h / 2 );
		ctx.strokeStyle = 'blue';
		ctx.stroke();
	</script>
</body>
</html>
