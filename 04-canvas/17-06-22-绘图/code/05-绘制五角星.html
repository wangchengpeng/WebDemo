<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>05-绘制五角星</title>
	<style>
		canvas {
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="600" height="400"></canvas>
	<script>
		var canvas = document.getElementById( 'canvas' ),
			ctx = canvas.getContext( '2d' );

		// canvas的宽和高
		var w = canvas.width,
			h = canvas.height;
		// 五角星对应圆的圆心点坐标
		var x0 = w / 2;
		var y0 = h / 2;
		// 五角星第一个点的角度
		var angle = -18 * Math.PI / 180, // 单位为 弧度
			r = 150; // 圆的半径

		var points = []; // 存储五角星的点
		var x, y;
		for( var i = 0; i < 5; i ++ ){
			x = x0 + r * Math.cos( angle );
			y = y0 + r * Math.sin( angle );
			points.push( [ x, y ] );
			angle += 2 * Math.PI / 5;
		}

    console.log( points );
		i = 0;
		var point = points[ 0 ];
		ctx.moveTo( point[ 0 ], point[ 1 ] );
		while( 1 ) {
			i += 2;
			i = i % 5;
			point = points[ i ];
			ctx.lineTo( point[ 0 ], point[ 1 ]  );
			if( i == 0 ){
				break;
			}
		}
		ctx.stroke();
		// ctx.fill( 'evenodd' );
		// ctx.beginPath();
		// ctx.arc( x0, y0, 150, 0, 2 * Math.PI );
		// ctx.strokeStyle = 'red';
		// ctx.stroke();
	</script>
</body>
</html>
