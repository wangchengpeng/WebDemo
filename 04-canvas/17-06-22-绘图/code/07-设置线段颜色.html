<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>07-设置线段颜色</title>
</head>
<body>
	<canvas id="canvas" width="600" height="400"></canvas>
	<script>
		var canvas = document.getElementById( 'canvas' ),
			ctx = canvas.getContext( '2d' );

		ctx.lineWidth = 10;
		ctx.strokeStyle = 'rgb( 0, 255, 0 )';
		ctx.moveTo( 50, 50 );
		ctx.lineTo( 550, 50 );
		ctx.stroke();

		ctx.beginPath();
		ctx.lineWidth = 10;
		ctx.strokeStyle = 'rgba( 0, 255, 0, .5 )';
		ctx.moveTo( 50, 70 );
		ctx.lineTo( 550, 70 );
		ctx.stroke();

		ctx.beginPath();
		ctx.lineWidth = 10;
		ctx.strokeStyle = '#daa520';
		ctx.moveTo( 50, 90 );
		ctx.lineTo( 550, 90 );
		ctx.stroke();

		ctx.beginPath();
		ctx.lineWidth = 10;
		ctx.strokeStyle = 'hotpink';
		ctx.moveTo( 50, 110 );
		ctx.lineTo( 550, 110 );
		ctx.stroke();
		
	</script>
</body>
</html>
