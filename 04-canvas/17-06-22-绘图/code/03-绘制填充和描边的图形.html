<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>03-绘制填充和描边的图形</title>
	<style>
		canvas {
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="600" height="400"></canvas>
	<script>
		var canvas = document.getElementById( 'canvas' ),
			ctx = canvas.getContext( '2d' );

		var x = 50,
			y = 50,
			size = 100;

		ctx.beginPath();
		// 绘制正方形
		ctx.moveTo( x, y );
		ctx.lineTo( x + size, y );
		ctx.lineTo( x + size, y + size );
		ctx.lineTo( x, y + size );
		ctx.closePath();

		// 绘制三角形
		x += 2 * size;
		ctx.moveTo( x, y );
		ctx.lineTo( x, y + size );
		ctx.lineTo( x + size, y + size );
		ctx.closePath();

		// 绘制梯形
		x += 2 * size;
		ctx.moveTo( x, y );
		ctx.lineTo( x + size / 2, y );
		ctx.lineTo( x + size, y + size );
		ctx.lineTo( x, y + size );
		ctx.closePath();
		
		ctx.stroke();

		x = 50;
		y += 150;
		ctx.beginPath();

		// 绘制正方形
		ctx.moveTo( x, y );
		ctx.lineTo( x + size, y );
		ctx.lineTo( x + size, y + size );
		ctx.lineTo( x, y + size );
		

		// 绘制三角形
		x += 2 * size;
		ctx.moveTo( x, y );
		ctx.lineTo( x, y + size );
		ctx.lineTo( x + size, y + size );
		

		// 绘制梯形
		x += 2 * size;
		ctx.moveTo( x, y );
		ctx.lineTo( x + size / 2, y );
		ctx.lineTo( x + size, y + size );
		ctx.lineTo( x, y + size );
		

		ctx.fill();
	</script>
</body>
</html>
