<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
  <style>
  #canvas{
    width: 600px;
    height: 400px;
    border: 1px solid #000;
  }
  </style> 
</head>
<body>
  <!--  1 创建Canvas-->
  <canvas id="canvas" width="600" height="400" ></canvas>

  <script>
  // 2，获取绘制工具
    var canvas = document.getElementById('canvas');
        //绘制平面图形的一套方法 如果绘制立体的传‘webgl’
        ctx = canvas.getContext( '2d' );

    var w = canvas.width,
        h = canvas.henght;
    
    var x = w / 2,
        y = 50;
console.log( x );
console.log( y );
    var h = 100;
    var l = 300;

    ctx.moveTo( x, y );
    ctx.lineTo( x - l / 2, y + h );
    ctx.lineTo( x + l / 2, y + h );
    ctx.lineTo( x, y  );


    ctx.stroke();
    // ctx.fill();    
    
  </script>
</body>
