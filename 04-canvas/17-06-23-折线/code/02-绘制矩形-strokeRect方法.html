<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-strokeRect描边矩形</title>
</head>
<body>
	<canvas id="canvas" width="600" height="400"></canvas>
	<script>
		var canvas = document.getElementById( 'canvas' ),
			ctx = canvas.getContext( '2d' );

		ctx.strokeRect( 50, 50, 200, 100 );
		
	</script>
</body>
</html>
