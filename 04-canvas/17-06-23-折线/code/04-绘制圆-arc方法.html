<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>04-绘制圆-arc方法</title>
</head>
<body>
	<canvas id="canvas" width="600" height="400"></canvas>
	<script>
		var canvas = document.getElementById( 'canvas' ),
			ctx = canvas.getContext( '2d' );

		var w = canvas.width,
			h = canvas.height;

		// ctx.arc( w / 2, h / 2, 160, 0, 2 * Math.PI );
		ctx.arc( w / 2, h / 2, 160, 0, 2 * Math.PI / 3, true );
		ctx.fillStyle = 'green';
		ctx.stroke();
		// ctx.fill();
	</script>
</body>
</html>
