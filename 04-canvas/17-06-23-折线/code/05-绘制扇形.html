<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>05-绘制扇形</title>
</head>
<body>
	<canvas id="canvas" width="600" height="400"></canvas>
	<script>
		var canvas = document.getElementById( 'canvas' ),
			ctx = canvas.getContext( '2d' );

		var w = canvas.width,
			h = canvas.height;

		ctx.moveTo( 50, 50 );
		ctx.lineTo( 550, 50 );

		ctx.stroke();

		// ctx.moveTo( w / 2, h / 2 );
		ctx.beginPath();
		ctx.arc( w / 2, h / 2, 160, 0, 120 * Math.PI / 180 );
		// ctx.closePath();
		ctx.stroke();
	</script>
</body>
</html>
