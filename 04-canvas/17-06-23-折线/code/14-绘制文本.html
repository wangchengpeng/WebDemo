<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>14-绘制文本</title>
	<style>
		canvas {
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="600" height="400"></canvas>
	<script>
		var canvas = document.getElementById( 'canvas' ),
			ctx = canvas.getContext( '2d' );

		var w = canvas.width,
			h = canvas.height;

		ctx.font = 'bold italic 48px simsun';
		ctx.strokeStyle = 'rgba( 10, 250, 250, .5 )';
		ctx.strokeText( 'Hello Girl', w / 2, 100 );
		ctx.fillStyle = 'rgb( 180, 180, 180 )';
		ctx.fillText( 'Hello Girl', w / 2, 200 );
	</script>
</body>
</html>
