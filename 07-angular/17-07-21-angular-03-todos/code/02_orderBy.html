<html>
<head>
    <meta charset="UTF-8">
    <title>02_angular内置过滤器排序</title>
</head>
<body ng-app="app" ng-controller="myc">
        {{nums | orderBy:'+'}}
        {{persons | orderBy:'-score'}}
    <script type="text/javascript" src="./assets/angular/angular.js"></script>
    <script type="text/javascript">
        angular.module('app',[])
        .controller('myc',['$scope',function($scope) {
            //orderBy 默认升序 :'-'降序 '+' 升序
            $scope.nums = [5,1,3,6,4,7,19];

            $scope.persons = [{
                name:'小丽',
                score:90
            },{
                name:'小红',
                score:80
            },{
                name:'小强',
                score:88
            }];


        }])

    </script>

</body>
</html>
