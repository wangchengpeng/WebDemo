<html>
<head>
    <meta charset="UTF-8">
    <title>09_原生事件能否触发视图更新</title>
</head>
<body>
    
    <div ng-app="app" ng-controller="myController">
        {{text}}
    </div>
    

        <button>原生点击修改值</button>
    <script type="text/javascript" src="./assets/angular/angular.js"></script>
    <script type="text/javascript">
        //1:创建模块对象
        var app = angular.module('app',[]);
        app.controller('myController',function($scope){
            $scope.text = '我是myController赋值的结果';
            console.log($scope);
            //控制器被使用的地方，即将要显示前，会被调用
            window.myScope = $scope;
        });

        //原生事件
        document.querySelector('button').onclick = function(){
            window.myScope.text = '呜呼哀哉';
            //没有通知视图更新
            window.myScope.$apply(); //应用 -> 手动触发检查视图更新
        }

    </script>
</body>
</html>
