<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>04-angular实现值加一</title>

</head>

<body>
    <div class="nav" ng-app>
        <span>{{num}}</span>
        <button ng-click="num = num + 1"> 点击后值加一</button>

        <!--
             num = num + 1 
             不能像js那样简写
             num += 1
        -->
    </div>
    <script src="./assets/angular/angular.js"></script>
</body>

</html>
