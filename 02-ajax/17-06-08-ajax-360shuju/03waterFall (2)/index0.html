<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>瀑布流</title>
    <script src="js/jquery.min.js"></script>
    <!--扩展一个jQuery 的插件-->

    <style>
            .container{
                 width: 1200px;
                 margin: 0 auto;
                 padding-top: 40px;
            }
            .items{
                 position: relative;
            }

            .item{
                 width: 232px;
                 position: absolute;
                 left: 0;
                 top: 0;
                 box-shadow: 0px 0px 30px rgba(0,0,0,0.3);
            }
            .item img{
                 display: block;
                 width: 100%;
                /*
                实际的开发过程当中，每张图片的高度不一样.
                */
                 height: 300px;
            }
             /*
               添加这个目的，就是让每一行的有一张图片高度不一样
             */
            .item:nth-child(4n) img{
                 height: 400px;
            }
    </style>
    <!--
            1:怎么样去做计算，怎么样去做布局.
            left 的值的计算:
              1.1 先要获取每个item 的宽度.
              1.2 先定死五列，间距应该=(items的宽度-column*item的宽度)/(column-1)
            我就开始去编写代码:  基本思路
            我们把对这个items 的item 元素进行定位的代码写成一个方法。调用这个方法，就会自动帮我去
        定位items 里面的item.
            我把这个方法挂在jQuery 对象上面，就相当于是jQuery 的插件。
            1：扩展jQuery 的方法，扩展的方法的功能，调用这个方法，就能实现布局定位.
            2:按照jQuery 的要求，去添加一个方法，然后再这个方法里面去实现对应的业务逻辑代码。
            引入jQuery
    -->
</head>
<body>
      <div class="container">
            <div class="items">
                  <div class="item">
                      <img src="images/1.jpg" alt="">
                      <p>
                          你陌陌变成狼，我默默变成替罪羊
                      </p>
                  </div>
                <div class="item">
                    <img src="images/1.jpg" alt="">
                    <p>
                        你陌陌变成狼，我默默变成替罪羊
                    </p>
                </div>
            </div>
      </div>
</body>
</html>
