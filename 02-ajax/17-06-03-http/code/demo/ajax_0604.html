<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    姓名：<input name="username" onkeyup="getValue()"/>
    <br/>
    输入的是：<span id="value"></span>
</body>
</html>
<script>
    function  getValue()
    {
        var val=document.getElementsByName('username')[0].value;
        var xhr=new XMLHttpRequest();
        xhr.open("get","../02ajax/01ajaxget.php?username="+val,true);
        xhr.send(null);
        xhr.onreadystatechange=function()
        {
          if(xhr.readyState==4&&xhr.status==200)
          {
              document.getElementById("value").innerText=xhr.responseText;
          }
            else{
             //alert("异常");
          }
        };


    };

</script>
