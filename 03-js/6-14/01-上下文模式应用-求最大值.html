<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01-上下文模式应用-求最大值</title>
</head>
<body>
    <script>
        var arr = [ 1, 10, 5, 28, 9 ];
        var max = arr[ 0 ];
        for( var i = 1, l = arr.length; i < l; i++ ){
            if( arr[ i ] > max ){
                max = arr[ i ];
            }
        }

      

        max = Math.max( 1, 10, 15, 8, 9 );
        console.log( max );
        max = Math.max.apply( null, arr );
        console.log( max );
    </script>
</body>
</html>
