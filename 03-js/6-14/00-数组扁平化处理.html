        // 将多维数组 转换成 一维数组
        function flatedArray( arr ){
            var ret;
            
            ret = []; // 扁平化后的新数组
            function flat( arr ){
                var i = 0, 
                    l = arr.length;
                // 遍历数组
                for( ; i < l; i++ ){
                    // 如果 当前元素 为 数组类型 就递归调用flat
                    if( Array.isArray( arr[ i ] ) ){
                        flat( arr[ i ] );
                    // 如果 当前元素 不为 数组类型，就添加到ret中。
                    } else {
                        ret.push( arr[ i ] );
                    }
                }
            }

            flat( arr );

            return ret;
        }
        console.log( flatedArray( arr ) );
        // console.log( ret );
