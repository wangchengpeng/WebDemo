<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>01-上下文模式应用-求最大值</title>
</head>
<body>
  <script>
    var arr = [ 2, 34, 565, 23, 1, 3 ];
    var max = [];
    for( var i = 1, l = arr.length; i < l; i++ ){
        if( arr[ i ] > max ){
          max = arr[ i ];
        }
    }

    max = Math.max( 1, 24, 12, 123, 11, 3 );
    console.log( max );
    max = Math.max.apply( null, arr );
    console.log( max );
  </script>
</body>
</html>
