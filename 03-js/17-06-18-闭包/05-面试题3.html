<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>05-面试题3</title>
</head>
<body>
  <script>
    var name = 'global';
    function fn(){
      console.log( name );
    }
    function foo(){
      var name = 'local';
      fn();  // global
      console.log( name ); // local
    }

    foo();
  </script>
</body>
</html>
