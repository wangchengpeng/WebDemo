      /*

      /*
      lis[ i ].setAttribute( 'data-index'， i + 1 )；

      var body = 'alert( ' + ( i + 1 ) + ' ) ';
      console.log( body );
      lis[ i ].addEventListener( 'click', new Function( 'alert( ' + ( i + 1 ) + ') ' ) );
    }

    console.log( i );  //  6;

    
  </script>
