<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>06-面向过程实现给元素添加样式</title>
    <style>
        div,
        p {
            margin: 4px 0;
        }
    </style>
</head>

<body>
    <div>
        div1
    </div>
    <div>
        div2
    </div>
    <p>
        p1 </p>
    <p> p2
    </p>
    <script>
        //获取所有的div
        var divs = document.getElementsByTagName("div");
        //获取所有的p标签
        var ps = document.getElementsByTagName("p");
        //遍历所有的div
        for(var i = 0, l = divs.length; i < l; i++){
            divs[i].style.border = "3px solid #000";
        } 
        for(i = 0, l = ps.length; i < l; i++){
            ps[i].style.border = "3px solid #adaaad"
        }
    </script>




</body>

</html>
