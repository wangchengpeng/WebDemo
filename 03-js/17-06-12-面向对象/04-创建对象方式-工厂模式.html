        function Person( name, age, sex ){
            this.name = name;
            this.age = age;
            this.sex = sex;
        }
        function createPerson( name, age, sex ){
            // 1: 构造函数方式 实现对象的创建
            // var obj = new Person( name, age, sex );
            // return obj;
            return new Person( name, age, sex );
