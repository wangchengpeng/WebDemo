<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>01-普通函数执行模式</title>
</head>
<body>
  <script>
    function foo(){
      console.log( this );
    }

    foo();   // 普通函数执行模式
     
     function fn(callback){
       callback();   //普通函数执行模式
     }

     fn( foo );
  </script>
</body>
</html>
