<body>
  <script>
    console.log( Function.prototype );
    //call方法
    function fn( n, m ){

      console.log( this.name );

    var obj = { name: 'guoguo' };
    // fn.call( obj, 1, 2 );

    //fn.call( null, 2, 3 );
    //fn.call( ndefined, 3, 3 );
    //apply 方法

    fn.apply( obj, [ 6, 9 ]); 
  </script>
