<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>06-上下文模式应用-数组合并</title>
</head>
<body>
  <script>
    var arr1 = [ 1, 2, 3 ];
    var arr2 = [ 4, 5, 6 ];

    var newArr = arr1.concat( arr2 );
    console.log( newArr );

    //将arr2上的所有元素添加到arr1
    //arr1.push.apply( arr1, arr2 ); //等价与下面的写法

    Array.prototype.push.apply( arr1, arr2 );
    console.log( arr1 );
  </script>
</body>
</html>
