<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>03-数组排序</title>
</head>
<body>
	<script>
		var arr = [ 1, 12, 1, 1, 3, 9, 7, 25 ];
		// 升序
		// a 和 b 具有相对位置，a 在 b 前面；
		// 在以下情况，交换a和b的位置
		//  回调函数的返回值 大于 0；
		// 如果回调函数的返回值 小于 0，就不交换 位置
		// 如果回调函数的返回值 等于 0，保持相对位置
		arr.sort( function( a, b ) {
			return a > b ? -1 : 1;
		} );
		console.log( arr );

		arr = [
			{ name: 'guo', age: 28 },
			{ name: 'jing', age: 17 },
			{ name: 'duo', age: 68 }
		];

		// 将数组元素 安照age属性值做升序排序
		arr.sort( function( a, b ) {
			return a.age < b.age ? 1: -1;
		} );
		
		console.log( arr );
	</script>
</body>
</html>
