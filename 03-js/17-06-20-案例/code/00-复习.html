<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>00-复习</title>
</head>
<body>
	<script>
		function fib( n ) {
			if( n == 1 || n == 2 ){
				return 1;
			} else {
				return fib( n -1 ) + fib( n -2 );
			}
		}

		var fib = function () {
			var cache = [];
			return function f( n ) {
				var ret = cache[ n ];
				if( !ret ){
					if( n == 1 || n == 2 ){
						ret = 1;
					} else {
						ret = f( n -1 ) + f( n -2 );
					}
					cache[ n  ] = ret;
				}

				return ret;
			};
		}();

		for( var i = 1; i <= 50; i++ ){
			console.log( fib( i ) ); 
		}
	</script>
</body>
</html>
