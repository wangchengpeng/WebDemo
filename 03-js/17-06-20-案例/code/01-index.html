<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01-大表哥</title>
	<link rel="stylesheet" href="table.css">
</head>
<body>
	<div id="list"></div>
	<script src="table-0.0.4.js"></script>
	<script>
		// 在model中 对象的text属性 用来指定当前列文本； prop属性 指定列的渲染数据时的对应属性
		var t = myTable( {
			target: '#list',
			url: 'data.json',
			width: 1000,
			model: [ 
				{ text: '金币数', prop: 'count', width: 100, color: 'red' },
				{ text: '姓名', prop: 'name', width: 80 },
				{ text: '性别', prop: 'gender', width: 60 },
				{ text: '邮箱', prop: 'email' },
				{ text: '年龄', prop: 'age', width: 60, align: 'right' },
				{ text: '详细信息', prop: 'details', align: 'left' }
			] // 表头的配置
		} );
	</script>
</body>
</html>
