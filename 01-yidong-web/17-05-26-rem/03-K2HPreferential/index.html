<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
<!--头部-->
<header>
    <div class="box">
        <a href="javascript:;">
            <i class="back-icon fa fa-chevron-left"></i><span>优惠活动</span>
        </a>
    </div>
</header>
<!--内容-->
<main>
    <!--全场优惠-->
    <div class="coupon">
        <div class="coupon-top">
            <h3>全场优惠</h3>
            <span>0/1</span>
        </div>
        <div class="coupon-bottom">
            <i></i>
            <span>添加优惠劵</span>
        </div>
    </div>
    <!--优惠劵-->
    <div class="coupon">
        <div class="coupon-top">
            <h3>优惠券</h3>
            <span>0/3</span>
        </div>
        <div class="coupon-bottom">
            <i></i>
            <span>添加优惠劵</span>
        </div>
    </div>
    <!--提示-->
    <div class="tips">
        <p>提示：</p>
        <p>1、买家下单时只可选择其一（全场优惠或优惠券）</p>
        <p>2、优惠券一旦设置后不可修改</p>
    </div>
</main>
</body>
</html>
