<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>媒体查询</title>
	<style>
		body {
			padding: 0;
			margin: 0;
		}
		/* 演示 device-width / device-height (逻辑分辨率)*/
	 @media screen  and (device-width: 414px){
			p{
				background-color: red;
			}
	 }
	</style>
</head>

<body>
	<p>完全等于宽/高度（物理像素）时，才会变成蓝色</p>
</body>

</html>
