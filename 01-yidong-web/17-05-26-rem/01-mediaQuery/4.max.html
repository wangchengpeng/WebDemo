<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>媒体查询</title>
	<style>
		body {
			padding: 0;
			margin: 0;
		}
		/* 演示max-width / max-height */
		@media screen  and (max-width:600px) {
			html{
				font-size:12px;
			}
		}
		@media screen  and (min-width:601px) {
			html{
				font-size:20px;
			}
		}
		p{
			font-size:5rem;
		}
	</style>
</head>

<body>
	<p>小于等于宽/高度时，才会变成蓝色</p>
</body>

</html>
