<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html{
      font-size:16px;
    }
    div{
      /* rem是一个相对长度单位 相对的是html这个根元素的字体大小 */
      /* 能不能通过控制html的字体的大小 来控制页面中所有的样式的大小 */
      width:1rem;
      height:1rem;
      background-color: pink;
      font-size:14px;
      padding:2rem;
      border:0.5rem solid #ccc;
    }

    /**/
  </style>
</head>
<body>
  <div>你好</div>
</body>
</html>
