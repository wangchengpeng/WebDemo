<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div{
      background-color: red;

      /* 16px */
      width: 1em;
      height: 1em;
      font-size:16px;
    }
  </style>
</head>
<body>
  <div>你好</div>
</body>
</html>
