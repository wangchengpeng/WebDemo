<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 所有的移动端页面都要设置viewport(而且要紧跟charset之后) -->
    <title>专业网上购物平台品质保障！ - 京东商城</title>
    <!--引入css包-->
    <link rel="stylesheet" href="css/index.css">
    <!--ico 图标-->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
<!--容器-->
<div class="jdm">
    <!--1,搜索框-->
    <div class="search">
        <!--1,1 logo-->
        <a href="javascript:;" class="logo"></a>
        <div class="search-box">
            <i class="icon-search"></i>
            <input type="text" name="search" placeholder="京东购物全部免费">
        </div>
        <a href="javascript" class="login">登录</a>
    </div>
    <!--2，1内容-->
    <div class="main">
        <!--2,1轮播图-->
        <div class="carousel">
            <ul>
                <li>
                    <a href="javascript:;"><img src="uploads/slide_1.jpg" alt=""></a>
                </li>
            </ul>
        </div>
        <!--2，2导航-->
        <div class="nav">
            <ul>
                <li><a href="javascript:;"><img src="images/nav_1.png" alt=""><span>京东超市</span></a></li>
                <li><a href="javascript:;"><img src="images/nav_2.png" alt=""><span>全球购</span></a></li>
                <li><a href="javascript:;"><img src="images/nav_3.png" alt=""><span>充值中心</span></a></li>
                <li><a href="javascript:;"><img src="images/nav_4.png" alt=""><span>服装城</span></a></li>
                <li><a href="javascript:;"><img src="images/nav_5.png" alt=""><span>理财</span></a></li>
                <li><a href="javascript:;"><img src="images/nav_6.png" alt=""><span>领券</span></a></li>
                <li><a href="javascript:;"><img src="images/nav_7.png" alt=""><span>物流查询</span></a></li>
                <li><a href="javascript:;"><img src="images/nav_8.png" alt=""><span>我的关注</span></a></li>
            </ul>
        </div>
        <!--2，3秒杀-->
        <div class="spike">
            <div class="spike-top">
                <!--掌上秒杀-->
                <i class="icon-clock"></i>
                <!--掌上秒杀文字-->
                <span class="text-clock">掌上秒杀</span>
                <!--掌上秒杀时间-->
                <div class="time-clock">
                    <span>0</span>
                    <span>0</span>
                    <span>:</span>
                    <span>0</span>
                    <span>0</span>
                    <span>:</span>
                    <span>0</span>
                    <span>0</span>
                </div>
                <!--跟多秒杀-->
                <a href="javascript:;" class="spike-more">跟多秒杀<s></s></a>
            </div>
            <div class="spike-bottom">
                <ul>
                    <li>
                        <a href="javascript:;">
                            <img src="uploads/seckill_1.jpg">
                            <b>热卖</b>
                        </a>
                        <div class="price">
                            <span class="new-price">￥7.9</span>
                            <span class="old-price">￥179</span></div>
                    </li>
                    <li>
                        <a href="javascript:;">
                            <img src="uploads/seckill_2.jpg">
                            <b>热卖</b>
                        </a>
                        <div class="price">
                            <span class="new-price">￥7.9</span>
                            <span class="old-price">￥179</span></div>
                    </li>
                    <li>
                        <a href="javascript:;">
                            <img src="uploads/seckill_3.jpg">
                            <b>热卖</b>
                        </a>
                        <div class="price">
                            <span class="new-price">￥7.9</span>
                            <span class="old-price">￥917</span></div>
                    </li>
                </ul>
            </div>
        </div>
        <!--2，4优惠券-->
        <div class="coupon">
            <img class="coupon-bg" src="uploads/banner_bg.jpg" alt="">
            <ul>
                <li><a href="javascript:;"><img src="uploads/banner_1.jpg" alt=""></a></li>
                <li><a href="javascript:;"><img src="uploads/banner_2.jpg" alt=""></a></li>
                <li><a href="javascript:;"><img src="uploads/banner_3.jpg" alt=""></a></li>
            </ul>
        </div>
        <!--2，5热卖-->
        <div class="hotsale">
            <ul>
                <li class="three">
                    <a href="javascript:;"><img src="uploads/major_1.jpg"></a>
                    <a href="javascript:;"><img src="uploads/major_2.jpg"></a>
                    <a href="javascript:;"><img src="uploads/major_3.jpg"></a>
                </li>
                <li class="two">
                    <a href="javascript:;"><img src="uploads/major_4.jpg"></a>
                    <a href="javascript:;"><img src="uploads/major_5.jpg"></a>
                </li>
                <li class="two">
                    <a href="javascript:;"><img src="uploads/major_6.jpg"></a>
                    <a href="javascript:;"><img src="uploads/major_7.jpg"></a>
                </li>
            </ul>
        </div>
        <!--2，6广告-->
        <!--2，7超市-->
    </div>

</div>
</body>
</html>
