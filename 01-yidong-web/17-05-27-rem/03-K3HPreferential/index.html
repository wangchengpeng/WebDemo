<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
<!--头部-->
<header>
    <div class="box">
        <a href="javascript:;">
            <i class="back-icon fa fa-chevron-left"></i><span>优惠活动</span>
        </a>
    </div>
</header>
<!--内容-->
<main>
    <!--全场优惠-->
    <div class="coupon">
        <div class="coupon-top">
            <h3>全场优惠</h3>
            <span>1/1</span>
        </div>
        <div class="coupon-bottom">
            <h3>全场满300减10</h3>
            <p class="t-j">双十一特价优惠全场满就减</p>
            <i class="s-z"></i>
            <p class="s-z-j"><span>14</span>-<span>11</span>-<span>12</span> <span>20</span>:<span>12</span> 至
                <span>14</span>-<span>11</span>-<span>12</span>
                <span>23</span>:<span>12</span></p><span class="j-j">即将开始</span>
            <div>
                <span><i></i>编辑</span>
                <span><i></i>分享</span>
            </div>
        </div>
    </div>
    <!--优惠劵-->
    <div class="coupon">
        <div class="coupon-top">
            <h3>优惠券</h3>
            <span>2/3</span>
        </div>
        <div class="coupon-bottom coupon-bottom-1">
            <h3><strong>￥</strong><span>5</span>(满0.00可用)</h3>
            <p class="t-j">已领取/已使用：12/22 发行总数：1230</p>
            <i class="s-z"></i>
            <p class="s-z-j"><span>14</span>-<span>11</span>-<span>12</span> 至
                <span>14</span>-<span>11</span>-<span>12</span>
            </p><span class="j-j">即将开始</span>
        </div>
        <div class="coupon ">
            <div class="coupon-top">
            </div>
            <div class="coupon-bottom coupon-bottom-2">
                <i></i>
                <span>添加优惠劵</span>
            </div>
            <div class="coupon-top">
            </div>
            <div class="coupon-bottom-3">
                <i></i>
                <span>添加优惠劵</span>
            </div>
        </div>
    </div>
    <!--提示-->
    <div class="tips">
        <p>提示：</p>
        <p>1、买家下单时只可选择其一（全场优惠或优惠券）</p>
        <p>2、优惠券一旦设置后不可修改</p>
    </div>
</main>
</body>
</html>
<script>
    var coupon = document.querySelector(".coupon");
    console.log(coupon);
</script>
