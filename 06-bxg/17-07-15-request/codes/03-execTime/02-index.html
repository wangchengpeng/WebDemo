<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
    div>div{
        width: 200px;
        height: 20px;
        margin: 10px;
        background-color: #999;
    }
    </style>
</head>

<body>
    <div id="dv"></div>
    <!--<input type="text">-->
    <script>
        // 1000 个 p
        var start = +new Date(); // 时间戳

        var div = document.getElementById('dv');
        var arr = [];

        for (var i = 0; i < 3; i++) {
            arr.push( '<p>' + (i+1) + '</p>' );
        }
        div.innerHTML = arr.join('');

        var end = +new Date();
        console.log(end - start); // 程序的毫秒数
    </script>
</body>

</html>
