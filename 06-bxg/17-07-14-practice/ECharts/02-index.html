<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/require.js"></script>
</head>

<body>
    <div id="bar" style="height: 400px"></div>
    <script>
        require.config({
            paths: {
                "echarts": './js/echarts'
            }
        });

        require(['echarts'], function (ec) {
            var myChart = ec.init(document.getElementById('bar'));
            var option = {
                backgroundColor: '#2c343c',
                visualMap: {
                    show: false,
                    min: 80,
                    max: 600,
                    inRange: {
                        colorLightness: [0, 1]
                    }
                },
                series: [
                    {
                        name: '访问来源',
                        type: 'pie',
                        radius: '55%',
                        data: [
                            { value: 235, name: '视频广告' },
                            { value: 274, name: '联盟广告' },
                            { value: 310, name: '邮件营销' },
                            { value: 335, name: '直接访问' },
                            { value: 400, name: '搜索引擎' }
                        ],
                        roseType: 'angle',
                        label: {
                            normal: {
                                textStyle: {
                                    // 设置字体颜色
                                    color: 'rgba(255, 255, 255, 0.9)'
                                }
                            }
                        },
                        labelLine: {
                            normal: {
                                lineStyle: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                }
                            }
                        },
                        itemStyle: {
                            normal: {
                                color: '#171746',
                                shadowBlur: 200,
                                shadowColor: 'rgba(0, 0, 0, 0.9)'
                            }
                        }
                    }
                ]
            }

            myChart.setOption(option);
        })

    </script>
</body>

</html>
