<body>
	<div class="htmleaf-container">
		<header class="htmleaf-header">
			<h1>HTML5 视频（videos）缩放JavaScript插件 <span>avascript library for efficiently scaling HTML5 videos with CSS classes</span></h1>
			<div class="htmleaf-links">
				<a class="htmleaf-icon icon-htmleaf-home-outline" href="http://www.htmleaf.com/" title="jQuery之家" target="_blank"><span> jQuery之家</span></a>
				<a class="htmleaf-icon icon-htmleaf-arrow-forward-outline" href="http://www.htmleaf.com/html5/yinpinheshipin/201604263393.html" title="返回下载页" target="_blank"><span> 返回下载页</span></a>
			</div>
		</header>
		<video id="airhorn" poster="assets/airhorn.jpg" autoplay loop>
		        <!-- <source src="airhorn.mp4" type="video/mp4"> -->
		      </video>
	</div>
	
	<script src="js/video-resize.min.js"></script>
	    <script>
	      var airhorn = new videoResize({
	        element: '#airhorn',
	        scale: 1,
	        align: {x: 0.5, y: 0.5},
	        sources: 'assets/airhorn.mp4',
	        fit: 'cover'
	      });
	      airhorn.init();
	    </script>
</body>
