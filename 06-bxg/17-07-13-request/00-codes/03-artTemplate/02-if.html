<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./template-web.js"></script>
</head>
<body>
  <div id="dv"></div>
  <script type="text/template" id="tpl">
    <input type="radio" name="gender" {{ if gender == '男' }} checked {{ /if }} />男<br />
    <input type="radio" name="gender" {{ if gender == '女' }} checked {{ /if }} />女
  </script>
  <script>

    document.getElementById( 'dv' )
            .innerHTML = template( 'tpl', {
              gender: '女'
            } );

  </script>
</body>
</html>
