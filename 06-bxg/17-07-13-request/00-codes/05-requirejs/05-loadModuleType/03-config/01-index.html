      baseUrl: '/20170713-bxg/codes/05-requirejs/05-loadModuleType/03-config/moduleA/',// 配置基础路径

        // 模块的名字: 模块的路径
        m2: '02-module',
        m3: 'moduleB/moduleC/moduleD/03-module'
      }
    });


    // 2, 使用加载模块的时候只需要使用 名字即可
    require( [ 'm2' ] );
  </script>
