<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买1</title>
    <!--bootstrap 样式-->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <!--公共样式-->
    <link rel="stylesheet" href="css/base.css">
    <!--productlist 样式-->
    <link rel="stylesheet" href="css/productlist.css">
    <!--引入less.js-->
    <script src="lib/less/less.js"></script>
</head>

<body>
    <!--头部start-->
    <div class="box_header clearfix">
        <header id="header">
            <!--logo-->
            <a href="javascript:;" class="logo ">
            <img src="images/header_logo.png" alt="">
        </a>
            <!--app-->
            <a href="javascript:;" class="app">
            <img src="images/header_app.png" alt="">
        </a>
        </header>
        <!--搜索start-->
        <section id="search">
            <!--用表单式提交  有语义化-->
            <form action="#">
                <input type="search" placeholder="MACbook">
                <input type="submit" value="search">
            </form>
        </section>
    </div>
    <!--搜索end-->
    <div class="box" style="height:110"></div>
    <!--头部end-->

    <!--nav start-->
    <div id="nav">
        <span><a href="./index.html">首页</a></span>
        <span><a href="./category.html">全部分类</a></span>
        <span><a href="#" class="productName">电视</a></span>
        <a href="#">筛选</a>
    </div>
    <!--nav end-->
    <section id="productlist">
        <ul>
            <li>
                <a href="javascript:;"></a>
                <div class="pic">
                    <img src="http://pro.zuyushop.com:8015/ProPic/20166/Thumb/Thumb_2016060015515937123.png" alt="">
                </div>
                <div class="text">
                    <h5>乐视TV(Letv)S50 Air全配版2D 50英寸 全高清LED液晶电视</h5>
                    <p class="price">￥1999</p>
                    <div class="other">
                        <span>报价（6）</span>
                        <span>评论</span>
                    </div>
                </div>
            </li>
        </ul>

        <div class="page">
            <span class="previous"><a href="#">上一页</a></span>
            <span>
                <select name="" id="select">
                    <option value="1">1</option>
                    <!--<option value="1">2</option>
                    <option value="">3</option>-->
                </select>
            </span>
            <span class="next"><a href="#">下一页</a></span>
        </div>
    </section>

    <!--底部start-->
    <footer id="footer">
        <!--公共样式-->
        <div class="recommend_title">
            <span>更多优惠信息</span>
            <img src="http://www.zuyushop.com/wap/images/more.png" alt="">
        </div>
        <div id="recommend_title"></div>
        <div id="recommend_title1" style="height:19px;"></div>
        <div class="footer navbar-fixed-bottom">
            <!--登录 start-->
            <div class="login_box ">
                <div class="login">
                    <a href="javascript:;">登录</a>
                </div>
                <div class="resgiter">
                    <a href="javascript:;">注册</a>
                </div>
                <div class="goTop">
                    <a href="#">
                <img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">
                返回顶部
                </a>
                </div>
            </div>
            <!--登录 end-->
            <!--信息start-->
            <div class="info ">
                <span>手机APP下载</span>
                <span>手机APP下载</span>
                <span>手机APP下载</span>
            </div>
            <!--信息end-->
        </div>
    </footer>
    <!--底部end-->

    <!--productlistTpl start-->
    <script type="text/html" id="productlistTpl">
        {{each result as value index}}
        <li> 
            <a href="#"></a>
            <div class="pic">
                {{#value.productImg}}
            </div>
            <div class="text">
                <h5>{{value.productName}}</h5>
                <p class="price">{{value.productPrice}}</p>
                <div class="other">
                    <span>{{value.productQuote}}</span>
                    <span>{{value.productCom}}</span>
                </div>
            </div>
        </li>
        {{/each}}
    </script>
    <!--productlistTpl end-->


    <!--jQuery-->
    <script src="lib/jquery/jquery.js"></script>
    <!--bootstrap-->
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <!--ul.js-->
    <script src="js/url.js"></script>
    <!--template-->
    <script src="js/template.js"></script>
    <!--自己的js-->
    <script src="js/productlist1.js"></script>
</body>

</html>
