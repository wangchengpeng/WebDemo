<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买1</title>
    <!--bootstrap 样式-->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <!--公共样式-->
    <link rel="stylesheet" href="css/base.css">
    <!--categroy 样式-->
    <link rel="stylesheet" href="css/categroy.css">
    <!--引入less.js-->

</head>

<body>
    <!--头部start-->
    <div class="box_header clearfix">
        <header id="header">
            <!--logo-->
            <a href="javascript:;" class="logo ">

        </a>
            <!--app-->
            <a href="javascript:;" class="app">
            <img src="images/header_app.png" alt="">
        </a>
        </header>
        <!--搜索start-->
        <section id="search">
            <!--用表单式提交  有语义化-->
            <form action="#">
                <input type="search" placeholder="MACbook">
                <input type="submit" value="search">
            </form>
        </section>
    </div>
    <!--搜索end-->
    <div class="box" style="height:110"></div>
    <!--头部end-->


    <!--category start-->
    <section id="categroy_title">
        <ul class="category_ul">
            <li>
                <a href="#">大 家 电</a>
                <ul class="clearfix">
                    <!--<li><a href="#">电视</a></li>
                    <li><a href="#">电视</a></li>
                    <li><a href="#">电视</a></li>
                    <li><a href="#">电视</a></li>

                    <li><a href="#">电视</a></li>-->
                </ul>
            </li>
            <li>
                <a href="#">大 家 电</a>
                <ul class="clearfix">
                    <!--<li><a href="#">电视</a></li>
                    <li><a href="#">电视</a></li>
                    <li><a href="#">电视</a></li>
                    <li><a href="#">电视</a></li>
                    <li><a href="#">电视</a></li>
                    <li><a href="#">电视</a></li>-->
                </ul>
            </li>

        </ul>
    </section>
    <!--category start-->

    <!--底部start-->
    <footer id="footer">
        <!--公共样式-->
        <div class="recommend_title">
            <span>更多优惠信息</span>
            <img src="http://www.zuyushop.com/wap/images/more.png" alt="">
        </div>
        <div id="recommend_title"></div>
        <div id="recommend_title1" style="height:19px;"></div>
        <div class="footer navbar-fixed-bottom">
            <!--登录 start-->
            <div class="login_box ">
                <div class="login">
                    <a href="javascript:;">登录</a>
                </div>
                <div class="resgiter">
                    <a href="javascript:;">注册</a>
                </div>
                <div class="goTop">
                    <a href="#">

                </a>
                </div>
            </div>
            <!--登录 end-->
            <!--信息start-->

            </div>

        </div>
    </footer>
    <!--底部end-->


    <!--商品分类标题-->
    <!--categoryTtileTpl start-->
    <script type="text/html" id="categoryTtileTpl">
        {{each result as value index}}
        <li>
            <a data_title_id={{value.titleId}} href="#">{{value.title}}</a>
            <ul class="clearfix">

            </ul>
        </li>
        {{/each}}

    </script>
    <!--categoryTtileTpl end-->



    <!--商品分类列-->
    <!--categoryMenuTpl start-->
    <script type="text/html" id="categoryMenuTpl">
        {{each result as value index}}
        <li><a href="#">{{value.category}}</a></li>
        {{/each}}
    </script>
    <!--categoryMenuTpl end-->

    <!--jQuery-->
    <script src="lib/jquery/jquery.js"></script>
    <!--bootstrap-->
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <!--ul.js-->

    <!--template-->
    <script src="js/template.js"></script>

</html>
